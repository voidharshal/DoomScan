<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DoomScan{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { display: flex; }
        .sidebar { width: 280px; height: 100vh; position: fixed; top: 0; left: 0; background-color: #212529; border-right: 1px solid #495057}
        .main-content { margin-left: 280px; padding: 2rem; width: 100%; }
        .sidebar .nav-link:hover {background-color: #343a40}
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column p-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-shield-check fs-4 me-2"></i>
            <span class="fs-4">DoomScan</span>
        </a>
        <hr>
        <a href="/" class="btn btn-light mb-3"><i class="bi bi-plus-lg"></i> New Scan</a>
        <h6 class="text-muted">Scan History</h6>
        <ul class="nav nav-pills flex-column mb-auto">
            {% for scan in scans %}
                <li class="nav-item">
                    <a href="/scan/{{ scan.id }}" class="nav-link text-white">
                        {{ scan.target_url | truncate(20) }}
                    </a>
                </li>
            {% else %}
                <li class="nav-item"><span class="nav-link text-muted">No history found.</span></li>
            {% endfor %}
        </ul>
        <hr>
        <div class="d-flex">
            <a href="/about" class="nav-link text-white me-3"><i class="bi bi-info-circle"></i> About</a>
            <a href="/glossary" class="nav-link text-white"><i class="bi bi-book"></i> Glossary</a>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
