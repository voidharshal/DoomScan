<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoomScan - History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class=""container mt-5>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Scan History</h1>
            <a href="/" class="btn btn-secondary">Back to Scanner</a>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Target URL</th>
                    <th scope="col">Data Scanned</th>
                </tr>
            </thead>
            <tbody>
                {% for scan in scans %}
                <tr>
                    <th scope="row">{{scan.id}}</th>
                    <td>{{scan.target_url}}</td>
                    <td>{{scan.scan_date.strftime('%Y-%m-%d %H:%M:%S')}}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No scan history found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
